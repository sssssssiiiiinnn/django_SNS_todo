{% extends 'base.html' %}

{% block header %}
<div class="jumbotron">
  <h1 class="display-4">詳細画面</h1>
  <p class="lead">todoの詳細です</p>
{% endblock %}


{% block content %}
  <div class="container">
    <div class="alert alert-success" role="alert">
      <p>title : {{ object.title }}</p>
      <p>content : {{ object.memo }}</p>
      <p>priority : {{ object.priority }}</p>
      <p>due date : {{ object.due_date }}</p>
    </div>
  </div>
{% endblock %}

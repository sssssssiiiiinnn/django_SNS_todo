{% extends 'base.html' %}

{% block header %}
<div class="jumbotron">
  <h1 class="display-4">ToDoList</h1>
  <p class="lead"></p>
{% endblock %}


{% block content %}
    <div class="container">
    <a href="{% url 'create' %}" class="btn btn-info btn " tabindex="-1" role="button" aria-disabled="true">新規作成</a>
        {% for item in object_list %}
        <div class="alert alert-{{ item.priority}}" role="alert">
            <p>{{ item.title }} DUEDATE : {{ item.due_date }}</p>
            <a href="{% url 'update' item.pk %}" class="btn btn-info btn " tabindex="-1" role="button" aria-disabled="true">編集</a>
            <a href="{% url 'delete' item.pk %}" class="btn btn-primary btn " tabindex="-1" role="button" aria-disabled="true">削除</a>
            <a href="{% url 'detail' item.pk %}" class="btn btn-success btn " tabindex="-1" role="button" aria-disabled="true">詳細</a>
        </div>
        {% endfor %}
    </div>
{% endblock %}

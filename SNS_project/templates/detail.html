{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss%}


{% block header %}
<div class="alert alert-primary" role="alert">
  個別投稿
</div>
{% endblock header %}

{% block content %}
<div class='container'>
    <div class="alert alert-success" role="alert">
        <p>Title: {{ object.title }}</p>
        <p>Author: {{ object.author }} </p>
        <p>Content: {{ object.content }} </p>
        <p><img src='{{ object.images.url }}' width='300'></p>
        <button type="button" onclick="location.href='{% url "good" object.pk%}'" class="btn btn-primary btn">いいね！: {{object.good}}</button>
        <button type="button" onclick="location.href='{% url "read" object.pk%}'" class="btn btn-secondary btn">既読</button>
    </div>
</div>
{% endblock content %}
